<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MV Bombas - Home</title>

    <link rel="icon" href="./images/mv.svg" />

    <!-- Habilita usarmos o tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Habilita os plugins de primeira linha, para fontes por exemplo. -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <script>
      tailwind.config = {
        theme: {
          colors: {
            yellow: "#FFF00B",
            blue: "#0063EE",
            text: "#161616",
            whitebg: "#EFEDFF",
            graytext: "#C1C1C1",
          },
          fontFamily: {
            display: ['"Kanit"', "sans-serif"],
            sans: ['"Inter"', "sans-serif"],
          },
          extend: {
            width: {
              desktop: "1120px",
              tablet: '680px',
              mobile: '361px',
              menu: '330px'
            },
            colors: {
              black: "#161616",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        *,
        ::before,
        ::after {
          box-sizing: border-box; /* 1 */
        }
      }
    </style>
  </head>
  <body class="bg-white flex justify-center text-black box-border">
    <!-- Cabeçalho -->
    <header class="flex flex-col justify-center items-center pt-10 pb-4 w-mobile md:w-tablet lg:w-desktop">
      <!-- Primeira seção -->
      <div class="flex flex-col flex-wrap md:flex-row justify-between items-center mb-6 lg:mb-10">
        <!-- Logo -->
        <img src="./images/logo.svg" class="w-64 h-7" />

        <!-- Barra de pesquisa -->
        <div class="w-full order-2 text-center mt-8 lg:order-1 lg:w-auto">
          <form class="inline-block text-center lg:flex lg:items-center">
            <input
              type="text"
              placeholder="O que você deseja..."
              class="px-3 py-2.5 border-2 border-r-0 border-whitebg align-middle w-60 text-xs placeholder:text-graytext placeholder:text-xs focus:border-whitebg focus:border-transparent focus:ring-0"
            />
            <button type="submit" class="w-10 h-10 align-middle bg-whitebg">
              <img src="./images/icons/loupe.svg" class="w-5 h-5 m-auto" />
            </button>
          </form>
        </div>
        

        <!-- Contatos da empresa -->
        <address class="mt-8 md:mt-0font-medium text-sm not-italic text-center">
          <div class="flex flex-row mb-3">
            <div class="mr-4">
              <img
                src="./images/icons/phone.svg"
                class="w-3.5 h-3.5 inline mr-1"
              />
              <a target="tel:+55 (82) 3316-6531" class="align-middle">(82) 3316-6531</a>
            </div>
            <img src="./images/icons/divider.svg" />
            <div class="text-center ml-4">
              <img
                src="./images/icons/whatsapp.svg"
                class="w-4 h-4 inline mr-1"
              />
              <a target="tel:+55 (82) 9 9316-5234" class="align-middle">(82) 9 9316-5234</a>
            </div>
          </div>

          <div>
            <img src="./images/icons/target.svg" class="w-3 h-4 inline mr-2" />
            <a target="mail:" class="align-middle">Av. Muniz Falcão, 2** B Maceió - AL</a>
          </div>
          <div></div>
        </address>
      </div>

      <!-- Segunda seção -->
      <!-- Menu de navegação tablet e smartphone -->
      <button class="bg-blue w-menu text-left inline box-border px-4 py-3">
        <img src="./images/icons/menu.svg" class="h-5 mr-6 inline" />
        <span class="text-whitebg font-semibold text-base align-middle">Menu</span>
      </button>

      <!-- Barra de navegação desktop -->
      <nav class="hidden lg:flex justify-center items-center">
        <ol class="flex flex-row mr-4 font-bold text-sm uppercase">
          <li class="mr-6 text-blue cursor-pointer">
            <a target="#">Página Inicial</a>
          </li>
          <li class="flex items-center mr-6 cursor-pointer">
            <a target="#" class="mr-2">Produtos</a
            ><img src="./images/icons/down-arrow.svg" />
          </li>
          <li class="flex items-center mr-6 cursor-pointer">
            <a target="#" class="mr-2">Serviços</a>
            <img src="./images/icons/down-arrow.svg" />
          </li>
          <li class="mr-6 cursor-pointer">
            <a target="#">Assistência Técnica</a>
          </li>
          <li class="mr-6 cursor-pointer"><a target="#">Quem somos</a></li>
          <li class="mr-6 cursor-pointer"><a target="#">Contate-nos</a></li>
        </ol>
        <img src="./images/toggle.png" />
      </nav>
    </header>

    <!-- Conteúdo principal da pagina -->
    <main></main>

    <!-- Rodapé -->
    <footer></footer>
  </body>
</html>
